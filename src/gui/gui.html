<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


<div id="big-box">

  <div id="box-of-sound-waves-1">
    <div class="horizontal-line-1"></div>
    <p1></p1>
  </div>


  <div id="dj-box-1">


    <div id="tu-attack" >
      <div id="turntable-attack">
        <div id="knob-attack"></div>
        <div id="line-attack"></div>
      </div>
      <div id="word-attack">
        <p1> Attack </p1>
      </div>
    </div>

    <div id="tu-release" >
      <div id="turntable-release">
        <div id="knob-release"></div>
        <div id="line-release"></div>
      </div>
      <div id="word-release">
        <p1> release </p1>
      </div>
    </div>

    <div id="tu-sustain" >
      <div id="turntable-sustain">
        <div id="knob-sustain"></div>
        <div id="line-sustain"></div>
      </div>
      <div id="word-sustain">
        <p1> Sustain </p1>
      </div>
    </div>

    <div id="tu-decay" >
      <div id="turntable-decay">
        <div id="knob-decay"></div>
        <div id="line-decay"></div>
      </div>
      <div id="word-decay">
        <p1> Decay </p1>
      </div>
    </div>


  </div>

  <div id="box-of-sound-waves-2">
    <div class="horizontal-line-2"></div>
    <p1></p1>
  </div>

  <div id="dj-box-2">


    <div id="tu-plus-min-low">
      <div id="turntable-mp-low">
        <div id="knob-mp-low"></div>
        <div id="line-mp-low"></div>
      </div>
      <div id="t1-text-mp-low">
        <p> + low - </p>
      </div>
    </div>


    <div id="tu-plus-min-middle">
      <div id="turntable-mp-middle">
        <div id="knob-mp-middle"></div>
        <div id="line-mp-middle"></div>
      </div>
      <div id="t1-text-mp-middle">
        <p> + middle - </p>
      </div>
    </div>

    <div id="tu-plus-min-high">
      <div id="turntable-mp-high">
        <div id="knob-mp-high"></div>
        <div id="line-mp-high"></div>
      </div>
      <div id="t1-text-mp-high">
        <p> + high - </p>
      </div>
    </div>
    <div id="tu-high">
      <div id="turntable-high">
        <div id="knob-high"></div>
        <div id="line-high"></div>
      </div>
      <div id="t1-text-high">
        <p>  High </p>
      </div>
    </div>

    <div id="tu-low-1">
      <div id="turntable-low-1">
        <div id="knob-low-1"></div>
        <div id="line-low-1"></div>
      </div>
      <div id="t1-text-low-1">
        <p>  Low </p>
      </div>
    </div>

    <div id="sliders-box">
      <div id="sliders">
        <input type="range" id="slider1" min="0" max="100" value="50">
      </div>

    </div>




  </div>

  <div id="piano-box">
    <div id="piano">
      <button class="white-key"></button>
      <button class="white-key"></button>
      <button class="black-key"></button>
      <button class="black-key"></button>
      <button class="white-key"></button>
      <button class="black-key"></button>
      <button class="black-key"></button>
      <button class="black-key"></button>
      <button class="white-key"></button>
      <button class="white-key"></button>
      <button class="black-key"></button>
      <button class="black-key"></button>
      <button class="white-key"></button>
      <button class="black-key"></button>
    </div>
  </div>


  <div id="video-box">


    <div id="video-player">

    </div>

  </div>

</div>

<script src="script.js"></script>

</body>

</html>
