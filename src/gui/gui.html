<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


<div id="box-of-sound-waves">
  <div class="horizontal-line"></div>
  <p1></p1>
</div>


<div id="dj-box">

  <div id="tu-3-box" >
    <div id="turntable">
      <div id="knob"></div>
      <div id="line-1"></div>
      <p1></p1>
    </div>
  </div>

  <div id="tu-4-box">
    <div id="turntable">
      <div id="knob"></div>
      <div id="line-1"></div>
    </div>
  </div>

  <div id="tu-5-box">
    <div id="turntable">
      <div id="knob"></div>
      <div id="line-1"></div>
    </div>
  </div>

  <div id="tu-6-box">
    <div id="turntable">
      <div id="knob"></div>
      <div id="line-1"></div>
    </div>
  </div>


  <div id="tu-plus-min">
    <div id="turntable">
      <div id="knob"></div>
      <div id="line">></div>
    </div>
    <div id="t1-text">
      <p1>+ - </p1>
    </div>
  </div>

  <div id="tu-cut-off">
    <div id="turntable">
      <div id="knob"></div>
      <div id="line">></div>
    </div>
    <div id="t2-cutoff">
      <p1>CUT OFF</p1>
    </div>
  </div>

  <div id="sliders-box">
    <div id="sliders">
      <input type="range"  id="slider1" min="0" max="100" value="50">
      <input type="range"  id="slider2" min="0" max="100" value="50">
      <input type="range"  id="slider3" min="0" max="100" value="50">
      <input type="range"  id="slider4" min="0" max="100" value="50">
    </div>
  </div>

</div>

<div id="piano-box">
  <div id="piano">
    <button class="white-key"></button>
    <button class="black-key"></button>
    <button class="white-key"></button>
    <button class="black-key"></button>
    <button class="white-key"></button>
    <button class="black-key"></button>
    <button class="white-key"></button>
    <button class="black-key"></button>
    <button class="white-key"></button>
    <button class="black-key"></button>
    <button class="white-key"></button>
    <button class="black-key"></button>
    <button class="white-key"></button>
    <button class="black-key"></button>
  </div>
</div>


<div id="video-box">


  <div id="video-player">
    <video id="video" src="video.mp4"></video>
    <div id="controls">
      <div id="play-pause" class="control-button">
        <div id="triangle" class="triangle"></div>
      </div>
      <div id="progress-bar" class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
      <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.1" value="1">
      <div id="volume-icon" class="volume-icon"><i class="fas fa-volume-up"></i></div>
    </div>
  </div>

</div>


<script src="script.js"></script>

</body>

</html>
